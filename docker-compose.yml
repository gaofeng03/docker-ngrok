ngrok:
  image: daocloud.io/gaofeng0300/ngrok:latest
  command: bash /root/ngrok.sh
  privileged: false
  restart: always
  ports:
  - 8000:8000
  - 443:443
  - 4443:4443
  - 50000:50000
  - 50001:50001
  - 50002:50002
  - 50003:50003
  - 50004:50004
  - 50005:50005
  - 50006:50006
  - 50007:50007
  - 50008:50008
  - 50009:50009
  environment:
  - NGROK_HTTPS_ADDR=443
  - NGROK_HOST=monogogo.cn:8000
  - NGROK_HTTP_ADDR=8000